<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Parallax on Mouse move</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<ul id="scene">
			<li class="layer" data-depth="1"><img src="2.png"></li>
			<li class="layer" data-depth="-0.6"><img src="3.png"></li>
			<li class="layer" data-depth="3"><img src="4.png"></li>
			<li class="layer" data-depth="5"><img src="5.png"></li>
		</ul>
	</div>
	
<script src="parallax.js"></script>
	<script>
		var scene = document.getElementById('scene');
		var parallax = new Parallax(scene);
	</script>
</body>
</html>
